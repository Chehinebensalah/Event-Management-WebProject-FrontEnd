<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Users</title>
</head>
<body>

    
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View Subscribers</h1>
        <div class="container">

            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">username</th>
                    <th scope="col">mail</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of subscribers">
                    <!--<td>{{user.id_event}}</td>-->
                    <td>{{user.username}}</td>
                    
                    <td>{{user.mail}}</td>
                    
                    <td>
                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteUser(user.mail)" type="button">Delete</button>
                        </div>
                    </td>
                  </tr>
                 
                </tbody>
              </table>

        </div>
    </div>
    
</body>
</html>
