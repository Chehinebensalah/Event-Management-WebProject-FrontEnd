<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Users</title>
</head>
<body>

    
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View Events</h1>
        <div class="container">
            <!--Add User Button-->
            <div class="my-3">
                <a href="/event/add"><button type="button" class="btn btn-primary">Add Event</button></a>
            </div>
            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">name</th>
                    <th scope="col">image</th>
                    <th scope="col">categorie</th>
                    <th scope="col">date debut</th>
                    <th scope="col">date fin</th>
                    <th scope="col">Redacteur</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of events">
                    <!--<td>{{user.id_event}}</td>-->
                    <td>{{user.name}}</td>
                    <td><img [src]="user.image_path" class="form-control img-fluid img-preview"></td>
                    <!--<td>{{user.image_path}}</td>-->
                    <td>{{user.categorie}}</td>
                    <td>{{user.date_debut}}</td>
                    <td>{{user.date_fin}}</td>
                    <td>{{user.byadmin}}</td>
                    <td>
                        <div class="d-inline mx-2">
                            <button class="btn btn-warning" (click)="updateUser(user.id_event)" type="button">Update</button>
                        </div>
                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteUser(user.id_event)" type="button">Delete</button>
                        </div>
                    </td>
                  </tr>
                 
                </tbody>
              </table>

        </div>
    </div>
    
</body>
</html>

<router-outlet></router-outlet>
