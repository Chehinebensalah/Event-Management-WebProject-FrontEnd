<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                <div class="text-center">
                    <h3 class="text-theme-primary"> Super Admin Login </h3>
                </div>
                <form #loginForm= ngForm (ngSubmit)='onSubmit(loginForm.value)' >
                    <div class="form-group">
                        <input type="number" 
                        class="form-control" [maxLength]="8" minlength="8" placeholder="CIN" required
                        name="id" #id='ngModel' ngModel
                        [ngClass]="{'is-invalid':id.touched && id.invalid}">
                        <div class="alert alert-danger" *ngIf="id.touched && id.invalid">Tapper votre CIN</div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required email
                        name="mail" #mail='ngModel' ngModel
                        [ngClass]="{'is-invalid':mail.touched && mail.invalid}">
                        <div class="alert alert-danger" *ngIf="mail.touched && mail.invalid">Tapper votre Email</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" required
                        name="password" #password='ngModel' ngModel>
                        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Tapper votre Password</div>
                    </div>
                    <button class="btn btn-info btn-block btn-theme"[disabled]="loginForm.invalid">Valider</button>
                
                </form>    
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
