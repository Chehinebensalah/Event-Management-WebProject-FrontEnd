<app-navbar></app-navbar>
<section class="mt-5">
    <div class="container mt-5 mb-5 p-5 bg-theme">
        <h1 class="text-white text-center">EVENTS </h1>
        <div class="p-5 mt-4 bg-secondary-theme text-theme-primary">
            <div class="mt-5">
                <div class="container">
                    <table class="table border" >
                        <thead>
                          <tr>
                            <th scope="col">name</th>
                            <th scope="col">   </th>
                            <th scope="col">categorie</th>
                            <th scope="col">date debut</th>
                            <th scope="col">date fin</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let ev of events">
                            <!--<td>{{user.id_event}}</td>-->
                            <td>{{ev.name}}</td>
                            <td><img src="https://scontent.ftun9-1.fna.fbcdn.net/v/t1.6435-9/132011634_191958049299961_711808021614134836_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=e3f864&_nc_ohc=dbJnXTCwFLAAX8EsHzG&_nc_ht=scontent.ftun9-1.fna&oh=00_AfARM47TMyc3bx3qQ2iik9V5xPWWZXzlxCR1yHDwNxM3pw&oe=646A221C" class="form-control img-fluid img-preview"></td>
                            <!--<td>{{user.image_path}}</td>-->
                            <td>{{ev.categorie}}</td>
                            <td>{{ev.date_debut}}</td>
                            <td>{{ev.date_fin}}</td>
                            <td>
                              <div class="d-inline mx-2">
                                <button class="btn btn-warning" (click)="show(ev.id_event)" type="button">Show</button>
                              </div>
                            </td>
                          </tr>
                         
                        </tbody>
                    </table>
        
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <app-subscription-form></app-subscription-form>
    </div>
  </div>
